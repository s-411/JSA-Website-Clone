<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSA Website Clone</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Header and Menu Section -->
    <header id="header">
        <div class="header-container">
            <!-- Logo -->
            <a href="/" class="logo">
                <div class="logo-icon">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="8" y="4" width="10" height="32" fill="#825ef6"/>
                        <rect x="20" y="8" width="8" height="28" fill="#825ef6"/>
                        <rect x="30" y="12" width="6" height="24" fill="#825ef6"/>
                    </svg>
                </div>
                <div class="logo-text">
                    <span class="logo-title">AFFORDABLE</span>
                    <span class="logo-subtitle">ONLINE COACHING</span>
                </div>
            </a>

            <!-- Navigation Menu -->
            <nav class="nav-menu">
                <a href="#membership-plans" class="nav-link">Membership Plans</a>
                <a href="#challenges" class="nav-link">Challenges</a>
                <a href="#member-results" class="nav-link">Member Results</a>
                <a href="#coaches" class="nav-link">Coaches</a>
            </nav>

            <!-- Account Login Button -->
            <a href="#login" class="account-login-btn">
                <span class="nav-link-custom">Account Login</span>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Hero Section -->
        <section id="section-1" class="hero-section">
            <div class="container">
                <div class="hero-content">
                    <!-- Left Side: Text Content -->
                    <div class="hero-text">
                        <h1 class="hero-title">
                            Where Quality<br>
                            Online Coaching<br>
                            Meets<br>
                            <span class="text-custom">Affordability</span>
                        </h1>

                        <p class="hero-trial text-custom">7 day free trial</p>
                        <p class="hero-description">Full access to the app. No credit card required.</p>

                        <div class="app-buttons">
                            <a href="#" class="app-button google-play">
                                <img src="/images/google-play-badge.png" alt="Get it on Google Play">
                            </a>
                            <a href="#" class="app-button app-store">
                                <img src="/images/app-store-badge.png" alt="Download on the App Store">
                            </a>
                        </div>

                        <p class="hero-footer-text">Formed the <span class="text-custom">James Smith Academy</span></p>
                    </div>

                    <!-- Right Side: Phone App & Scroll Images -->
                    <div class="hero-visual">
                        <div class="phone-app">
                            <img src="/images/phone-app.png" alt="JSA App Interface">
                        </div>
                        <div class="scroll-images">
                            <div class="scroll-item">
                                <img src="/images/scroll-1.png" alt="Member Results">
                            </div>
                            <div class="scroll-item">
                                <img src="/images/scroll-2.png" alt="Progress Tracking">
                            </div>
                            <div class="scroll-item">
                                <img src="/images/scroll-3.png" alt="Workout Plans">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 2 -->
        <section id="section-2">
            <!-- Section 2 content will be added -->
        </section>

        <!-- Additional sections will be added as we progress -->
    </main>

    <!-- Footer -->
    <footer id="footer">
        <!-- Footer content will be added -->
    </footer>

    <!-- Scripts -->
    <script src="/js/main.js"></script>
</body>
</html>
